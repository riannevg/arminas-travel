_inputs:
  categories:
    type: multiselect
    options:
      allow_create: true
      empty_type: array
    cascade: true
  tags:
    type: multiselect
    options:
      allow_create: true
      empty_type: array
    cascade: true
  content:
    type: text
    options:
      styles: /editor.css
      blockquote: true
      horizontalrule: true
      format: p h1 h2 h3 h4 h5 h6
      bold: true
      italic: true
      numberedlist: true
      bulletedlist: true
      code: true
      table: true
      right: right
      center: center
      left: left
      embed: true
      link: true
      undo: true
      redo: true
      underline: true
      strike: true
      image: true
      image_size_attributes: true
      resize_style: contain
      snippet: true
    cascade: true
_select_data:
  jekyll-archives:
    layout: archive
    enabled:
      - categories
    permalinks:
      year: /:year/
      month: /:year/:month/
      day: /:year/:month/:day/
      tag: /tag/:name/
      category: /category/:name/
    layouts:
      category: archive
  archives: []
data_config: {}
timezone: Etc/UTC
